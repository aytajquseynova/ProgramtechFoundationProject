<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html linkleri elave etme</title>
</head>
<body>
    <!--htmlde link yaratmaq ucun => a etiketinden istifade edirik

    a etiketini isletmekcun <a href="" target ></a>-->
    <!-- basqa sayta  yonlendirme-->
    <a href="https://google.com.tr" target="_blank"> google get></a>
    <!-- targetde _self yazsaq yene de link ele orda acilir ancaq _blank isletsek basqa sehifede acilir link-->
    <!-- saytin sehifeleri arasinda yonlendirme-->
    <a href="iletisim.html" target="-blank">iletisim</a>
    <!-- hansi hisse acilacaqsa onun adin qoymaliuiq -->
</body>
</html>
