<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat formu</title>
    <link rel="stylesheet" href="form.css">
</head>
<body> 
    <div class="wrapper">
    <div class="title"><h1>Qeydiyyat formu</h1></div>
    <div class="form">
        <div class="input_field">
        <label>Ad:</label>
        <input type="text" placeholder="Aytac" class="input"></div><br>
        <div class="input_field">
        <label>Soyad:</label>
        <input type="text" placeholder="Hüseynova" class="input"></div><br>
        <div class="input_field">
        <label>E-mail:</label>
        <input type="email" placeholder="aytajquseynova01@gmail.com" class="input"></div><br>
        <div class="input_field">
        <label>Haqqında detallı məlumat:</label>
        <!--haqqinda detalli melumati nece yuxari cixarim bilmedim-->
        <textarea class="textarea"></textarea>
        <!--
        <input type="text" class="input">--></div><br>
        <div class="input_field">
        <label>Cv yüklə:</label>
        <input type="file" id="qovluq" name="qovluq"></div><br>
<div class="input_field">
        <label>Doğum tarixi:</label>
        <input type="date" id="tarix" name="tarix" value="2001-08-22"></div><br>
        <div class="custom-select">
        <label>Yaşadığın şəhər</label>
        <select name="Yaşadığın şəhər" id="Yaşadığın şəhər">
            <option value="1">Bakı</option>
            <option value="2">Sumqayıt</option>
            <option value="3">Gəncə</option>
            <option value="4">Mingəçevir</option>
            <option value="5">Xırdalan</option>
            <option value="6">Şirvan</option>
            <option value="7">Naxçıvan</option>
            <option value="8">Şəki</option>
            <option value="9">Yevlax</option>
            <option value="10">Xankəndi</option>
        </select></div><br>
        <div class="input_field">

        <label>Cinsiyyət:</label>
        <input type="radio" name="cinsiyyət" value="qadın">qadın
        <input type="radio" name="cinsiyyət" value="kişi">kişi</div><br>
        <div class="input_field">
        <input type="submit"  value="Yadda saxla" class="btn" ></div>
        <div class="inputfield">
        <input type="reset"></div></div>
    </form>
</body>
</html>
