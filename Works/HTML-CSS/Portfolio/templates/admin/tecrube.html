{% extends "admin/base.html" %} {% block content %}
<section id="form">
    <h2>Təcrübə</h2>
    <div class="form-box">
        <form action="/admin/" for="exampleFormControlInput1" class="form-label">

            <div class="baslamatarixi">
                <label> </label>

                <input type="text" class="input" name="time" id="time" placeholder="Giriş tarixi və Çıxış tarixi" required>
            </div>
           
            <div class="yer">
                <label> </label>

                <input type="text" class="input" name="isyeri" id="isyeri" placeholder="İş yeri"
                    required>
            </div>
            <div class="place">
                <label> </label>

                <input type="text" class="input" name="vezife" id="vezife" placeholder="Vəzifə" required>
            </div>
            <div class="info">
                <label> </label>

                <input type="text" class="input" name="info" id="melumat" placeholder="Məlumat" required>
            </div>
            <div class="submit">
                <label> </label>
                <!-- <input type="button" class="submit" value="Submit"> -->
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
