<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Borders</title>
    <style>
.dotted{border: dotted;}
.dashed{border:dashed;}
.groove{border: groove;}
.solid{border:solid;}
.double{border: double;}
.ridge{border: ridge;}
.inset{border: inset;}
.outset{border: outset;}
.none{border: none;}
.hidden{border: hidden;}
.dort{border-style: solid dashed dotted ridge;}
.uc{border-style: double dashed;}
.iki{border-style: solid dashed;}
    </style>
</head>
<body>
    <p class="dotted">
        Hello, World!
    </p>
    <p class="dashed">
        Hello, World!
    </p>
    <p class="groove">
        Hello, World!
    </p>
    <p class="solid">
        Hello, World!
    </p>
    <p class="double">
        Hello, World!
    </p>
    <p class="ridge">Hello, World!</p>
    <p class="inset">Hello, World!</p>
    <p class="outset">Hello, World!</p>
    <p class="none">Hello, World!</p>
    <p class="hidden">Hello, World!</p>
    <p class="dort">Hello, World!</p>

<p class="uc">Hello, World!</p>
<p class="iki">Hello, World!</p>

</body>
</html>
